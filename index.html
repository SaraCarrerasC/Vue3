<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img alt="blue-socks" :src="image" >
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-show="inStock">In Stock</p>
            <p v-if="inventory <=10 && inventory  >0">We are running out!</p>
            <p v-else-if="inventory >10">We have enought!</p>
            <p v-else>Sorry, out of stock</p>
            <p v-if="onSale">On Sale!</p>
            <ul>
              <li v-for="detail in details">{{detail}}</li>
            </ul>

            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{variant.color}}</div>
            <button class="button" @click="addToCart">Add to Cart</button>
            <button class="button" @click="substractFromCart">Delete From Cart</button>
          </div>

          <a :href="url">Code Mastery</a>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
